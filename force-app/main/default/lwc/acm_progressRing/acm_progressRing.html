<template>
   <div class="slds-align_absolute-center step-item-wrapper">
      <div class={ringClass}>
         <div class="slds-progress-ring__progress" role="progressbar" aria-valuemin={min} aria-valuemax={max} aria-valuenow={value}></div>
         <div class="slds-progress-ring__content">
            <span class="step-text">{stepnumber} </span>
            <span class="step-icn"></span>
         </div>
      </div>
      <div class="stage-name">
         {stagename}
      </div>
   </div>
</template>
