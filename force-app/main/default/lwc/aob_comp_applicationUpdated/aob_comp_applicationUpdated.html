<template>
    	<c-aob_application-settings teams={teams} onrecords={handleResultChange}></c-aob_application-settings>
    <div class=" container aob_card_container_pocketbiz " style="padding-top: 40px;">

        <c-aob_comp_spinner if:false={isLoaded}></c-aob_comp_spinner>
        <c-aob_comp_form-header put-title-left="true" title="APPLICATION COMPLETE"
            sub-title="See your product(s) below">
        </c-aob_comp_form-header>
        <div class="aob_screen-sub-title title_para">
            <span>
                {label.AOB_ZA_WeareRecivedAllOFYour} {emailAddressValue}
            </span>
        </div>

        <form autocomplete="off">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-large-size_6-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12">
                    <div class=" aob_estimation_block_container">
                        <div class="aob_bundle_block">
                            <p class="aob-bundle-header slds-p-top_medium">{mainProductTitle}</p>
                        </div>
                        <div class="aob_estimation_block_content slds-p-bottom_large">
                            <div class="aob_bg_blue">
                                <img alt="List element arrow icon" src={selectedCardImg}>
                            </div>
                            <div class="">
                                <template for:each={mymobizBusinessAcc} for:item="item">
                                    <div key={item.price} data-currency={item.currency}
                                        class="aob_bundle_text aob_r_prefix">{item.price}</div>
                                    <div key={item.subTitle} class="aob-bundle-title top-left-padding">
                                        {item.subTitle}</div>
                                </template>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
                <template if:true={isBusinessMarketLink}>
                    <div class="slds-col slds-large-size_6-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12">
                        <div class=" aob_estimation_block_container">
                            <div class="aob_bundle_block">
                                <p class="aob-bundle-header slds-p-top_medium">{label.AOB_ZA_business_MarketLink}</p>
                            </div>
                            <div class="aob_estimation_block_content slds-p-bottom_large">
                                <img class="imgWidth" alt="List element arrow icon" src={imageLink}>

                                <div class="">
                                    <template for:each={businessMarketLink} for:item="item">
                                        <div key={item.price} data-currency={item.currency}
                                            class="aob_bundle_text aob_r_prefix">{item.price}</div>
                                        <div key={item.subTitle} class="aob-bundle-title top-left-padding">
                                            {item.subTitle}</div>
                                    </template>
                                    <br />
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <br />
            <div class="slds-grid slds-wrap slds-gutters">
                <template if:true={isPocketBiz}>
                    <div class="slds-col slds-large-size_6-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12">
                        <div class="aob_estimation_block_container">
                            <div class="aob_bundle_block">
                                <p class="aob-bundle-header slds-p-top_medium">{label.PBP_ZA_pocketBiz}</p>
                            </div>
                            <div class="aob_estimation_block_content slds-p-bottom_large">
                                <img alt="List element arrow icon" src={imageLink2}>

                                <div class="">
                                    <template for:each={pocketbiz} for:item="item">
                                        <div key={item.price} data-currency={item.currency}
                                            class="aob_bundle_text aob_r_prefix">{totalPricePck}</div>
                                        <div key={item.subTitle} class="aob-bundle-title top-left-padding">
                                            {item.subTitle}</div>
                                    </template>
                                    <br />
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <template if:true={isSnapScan}>
                    <div class="slds-col slds-large-size_6-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12">
                        <div class="aob_estimation_block_container">
                            <div class="aob_bundle_block">
                                <p class="aob-bundle-header slds-p-top_medium">{label.PBP_ZA_snapScan}</p>
                            </div>
                            <div class="aob_estimation_block_content slds-p-bottom_large">
                                <img alt="List element arrow icon" src={imageLink3}>

                                <div class="">
                                    <template for:each={snapscan} for:item="item">
                                        <div key={item.price} data-currency={item.currency}
                                            class="aob_bundle_text aob_r_prefix">{item.price}</div>
                                        <div key={item.subTitle} class="aob-bundle-title top-left-padding">
                                            {item.subTitle}</div>
                                    </template>
                                    <br />
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <!--Navigation Buttons-->
            <div
                class="aob_display-flex  slds-m-vertical_small aob_navigation_buttons">
                <lightning-button
                    class="slds-size_1-of-2 aob_mobile_1_of_1 aob_margin_horizontal_auto slds-m-vertical_xx-small aob_text_align_center slds-p-horizontal_small"
                    style="margin-bottom: 22px;" data-id="link_content" data-intent="navigational"
                    data-scope={adobeDataScopeApp} data-text={adobeDataTextContinue} variant="brand"
                    label="BACK TO BROWSING" title="Back" onclick={backToPreviousPage}>
                </lightning-button>

            </div>
        </form>
    </div>
</template>
