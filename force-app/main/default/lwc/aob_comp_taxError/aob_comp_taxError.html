<template>
    <c-aob_application-settings teams={teams} onrecords={handleResultChange}></c-aob_application-settings>
    <template if:true={customerError}>

        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header ao-background-colour_brand-blue aob_header_title">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{label.AOB_IncorrectDetails}
                    </h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium aob_header_sub_title" id="modal-content-id-1"
                    style="padding-bottom: 25px;">
                    <b>{label.AOB_SomeoftheInfo}
                    </b>
                    <p style="font-weight: 900">{content}</p>
                    <div class="dflex"> <button class="slds-button slds-button_neutral btn-secondary1"
                            style="width: 50%" aria-label="Cancel and close" data-id={adobePageTag.dataId}
                            data-intent={adobePageTag.dataIntent} data-scope={adobePageTag.dataScope}
                            data-text={adobePageTag.cancelButtonText} onclick={backhome}>{label.AOB_Tryagain}
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
