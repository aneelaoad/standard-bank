<template>
	<c-aob_application-settings teams={teams} onrecords={handleResultChange}></c-aob_application-settings>
	<div class="aob_card_container cont">
		<div slot="content" class="aob_text_align_center">
			<div slot="content" class="aob_text_align_center">
				<label class="aob_screen-title slds-align_absolute-center heading">{label.PBP_ZA_Wellcallyouback}</label>
				<div class="slds-m-top_small slds-size_1-of-1">
					<label class="slds-align_absolute-center ">{label.AOB_WellCallBack}</label>
				</div>
			</div>
			<div class="slds-m-top_small slds-m-bottom_xx-large slds-size_1-of-1" style="color:#858d9d">
				<label class="slds-align_absolute-center callback">{label.AOB_WellCallBack3}</label>
			</div>
		</div>
		<div slot="footer" class="aob_modal_buttons_container">
			<button class="btn-primary"  data-id={adobePageTag.dataId} data-intent={adobePageTag.dataIntent}
            data-scope={adobePageTag.dataScope} data-text={adobePageTag.backToBrowsingText} type='button' title={label.AOB_BackToBrowsing} onclick={handleBackToBrowsing}>{label.AOB_BackToBrowsing}</button>
		</div>
	</div>
</template>
