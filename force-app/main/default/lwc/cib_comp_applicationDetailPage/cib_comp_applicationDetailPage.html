<template>
  <template lwc:if={hasError}>
    <div class="aob_card-container aob_card-error-variant">
      <div class="aob_image">
        <img src={warningIcon} alt="Warning Icon" />
      </div>
      <div class="aob_text">
        <h3>There was a problem with application initialization.</h3>
        <p>Please refresh your page.</p>
      </div>
      <div class="aob_button">
        <button class="slds-button aob_btn-primary-outline" onclick={handleRefresh}>
          Refresh
        </button>
      </div>
    </div>
  </template>
  <template lwc:else>
    <lightning-flow
      lwc:if={isFlowDataLoaded}
      flow-api-name={flowApiName}
      flow-input-variables={flowInputVariables}
      onstatuschange={handleFlowStatusChange}
    ></lightning-flow>
    <lightning-spinner
      lwc:else
      alternative-text="Loading"
      size="large"
      variant="base"
    ></lightning-spinner>
  </template>
</template>
