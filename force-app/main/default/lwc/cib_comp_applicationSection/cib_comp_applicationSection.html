<template>
  <article class={cardClasses}>
    <div class="aob_todo-card-content">
      <c-cmn_comp_stencil
        circle
        width="34"
        height="34"
        class="image-stencil"
        lwc:if={isLoading}
      ></c-cmn_comp_stencil>
      <img src={iconUrl} alt="todoIcon" lwc:else />
      <div class="todo_content">
        <h6 class="todo_title" lwc:if={isLoading}>
          <c-cmn_comp_stencil
            class="stencil"
            width="300"
            height="24"
          ></c-cmn_comp_stencil>
        </h6>
        <h6 class="todo_title" lwc:else>{section.Title__c}</h6>
        <span class="todo_caption" lwc:if={isLoading}
          ><c-cmn_comp_stencil
            class="stencil"
            width="113"
            height="14"
          ></c-cmn_comp_stencil
        ></span>
        <span class="todo_caption" lwc:else>{completionStatus}</span>
      </div>
    </div>
    <c-cmn_comp_stencil
      class="stencil"
      lwc:if={isLoading}
      width="156"
      height="48"
    ></c-cmn_comp_stencil>
    <button
      lwc:else
      data-section-id={section.Id}
      class="slds-button aob_btn-primary-outline"
      onclick={onSectionClick}
      disabled={isCompleted}
    >
      <img lwc:if={displayEditIcon} src={editIconUrl} alt="editIcon" />
      {buttonLabel}
    </button>
  </article>
</template>
