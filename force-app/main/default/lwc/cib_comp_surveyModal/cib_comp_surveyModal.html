<template lwc:render-mode="light">
    <template lwc:if={isOpenned}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header header-background">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={onSurveyClosed}>
                        <img src={closeIcon} class="survey_closed" />                
                        <span class="slds-assistive-text">
                            <label>Close</label>
                        </span>
                     </button>
                    <h2 id="modal-heading-01" class="header-text">Feedback</h2>
                </header>
                <div class="slds-modal__content" id="modal-content-id-1" style="border-radius: 0px 0px 8px 8px;">                
                    <iframe id="MauSurvey" src={invitationLink} referrerpolicy="same-origin"></iframe>                
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
