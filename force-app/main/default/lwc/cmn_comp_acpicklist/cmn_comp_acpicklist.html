<template>
  <label class="aob_screen-field-label slds-m-bottom_none">{label}</label>
  <lightning-input
    class={inputClass}
    name={name}
    placeholder={placeholder}
    value={value}
    onfocus={handleFocus}
    onblur={handleBlur}
    onchange={handleChange}
    variant="label-hidden"
    required={required}
    message-when-value-missing={missingValueMessage}
    picklist-error="true"
    style={currentIcon}
    field-level-help={helpText}
    disabled={disableField}
  >
  </lightning-input>
  <div class="aob_datalist">
    <ul>
      <template lwc:if={currentValuesExist}>
        <template for:each={currentValues} for:item="item">
          <li
            key={item.value}
            data-value={item.label}
            data-code={item.value}
            onmousedown={handleMouseDown}
            onclick={handleMouseDown}
            data-id={item.Id}
            class="slds-grid"
          >
            <div
              class="slds-m-left--small"
              lwc:if={item.iconStyle}
              style={item.iconStyle}
              data-value={item.label}
              data-code={item.value}
              onmousedown={handleMouseDown}
              onclick={handleMouseDown}
            ></div>
            <span
              class="slds-p-left--small"
              data-value={item.label}
              data-code={item.value}
              onmousedown={handleMouseDown}
              onclick={handleMouseDown}
              >{item.label}</span
            >
          </li>
        </template>
      </template>
      <template lwc:else>
        <li>No records</li>
      </template>
    </ul>
  </div>
</template>
