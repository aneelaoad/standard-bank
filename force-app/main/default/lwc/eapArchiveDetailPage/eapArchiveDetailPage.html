<template>
  <template if:true={loading}>
    <c-eap-spinner></c-eap-spinner>
  </template>

  <div class="content">
    <c-eap-header-detail title={eventName}></c-eap-header-detail>
    <c-eap-archive-detail-content event-id={eventId} oneventnamechange={handleEventNameChange} onloaded={hasLoaded} onreload={needToLoad}></c-eap-archive-detail-content>
    <c-eap-footer isfixed="true"></c-eap-footer>
  </div>
</template>
