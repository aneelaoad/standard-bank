<template>
    <template if:true={loading}>
        <c-eap-spinner></c-eap-spinner>
    </template>
    
    <div class="content">
        <c-eap-header-detail title={title}></c-eap-header-detail>
        <c-eap-availability-detail-content onloaded={hasLoaded} onreload={needToLoad}></c-eap-availability-detail-content>
        <c-eap-footer isfixed="true"></c-eap-footer>
    </div>
</template>
