<template>
    <template if:true={loading}>
        <c-eap-spinner></c-eap-spinner>
    </template>

    <div class="content">
        <c-eap-header-detail title={title}></c-eap-header-detail>
        <c-eap-change-request-content meeting-id={meetingId} onloaded={hasLoaded} onreload={needToLoad}></c-eap-change-request-content>
        <c-eap-footer isfixed="true"></c-eap-footer>
    </div>
</template>
