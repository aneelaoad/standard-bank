<template>
    <!-- Event Description -->
    <c-eap-event-detail-description event-id={eventId} onloaded={descriptionLoaded}></c-eap-event-detail-description>
    
    <!--Meetings-->
    <c-eap-event-detail-meetings event-id={eventId} onloaded={meetingsLoaded} onreload={needToLoad}></c-eap-event-detail-meetings>
    
    <!--Buttons-->
    <c-eap-event-detail-buttons event-id={eventId} onloaded={buttonsLoaded} onreload={needToLoad}></c-eap-event-detail-buttons>

    <div class="relleno"></div>
