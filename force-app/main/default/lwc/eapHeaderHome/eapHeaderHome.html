<template>
    <div class="v1_div_heading">
        <div class="v1_div_start">
            <img src={iconStart}>
        </div>
        <div class="v1_div_title"><span class="v1_span_title">{title}</span></div>
        <template if:true={iconsEnd}>
            <div class="v1_div_end">
                <template for:each={iconsEnd} for:item="icon">
                    <div key={icon.Id} onclick={icon.Click} class="v1_div_icon">
                        <img class="logo-img" src={icon.Url}>  
                    </div>
                </template>
            </div>
        </template>
    </div>

    <!-- <template if:true={hiddenMenuIsOpen}>
        <c-eap-hidden-menu onclose={closeHiddenMenu}></c-eap-hidden-menu>
    </template> -->
</template>
