<template>
    <template if:true={loading}>
        <c-eap-spinner></c-eap-spinner>
    </template>

    <div class="content">
        <c-eap-header-detail title={travelName}></c-eap-header-detail>
        <c-eap-itinerary-detail-content event-id={eventId} travel-id={travelId} onloaded={hasLoaded} ontravelnamechange={handleTravelNameChange}></c-eap-itinerary-detail-content>
        <c-eap-footer isfixed="true"></c-eap-footer>
    </div>
</template>
