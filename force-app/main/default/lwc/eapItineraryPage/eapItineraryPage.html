<template>
    <template if:true={loading}>
        <c-eap-spinner></c-eap-spinner>
    </template>

    <div class="content">
        <c-eap-header-detail title={title}></c-eap-header-detail>
        <c-eap-footer isfixed=true></c-eap-footer>
        <c-eap-itinerary-content event-id={eventId} onloaded={hasLoaded} onreload={needToLoad}></c-eap-itinerary-content>
    </div>
</template>
