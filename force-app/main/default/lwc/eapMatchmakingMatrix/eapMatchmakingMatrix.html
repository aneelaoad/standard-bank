                                    selected-label="Selected"
                                    options={investorsOptions}
                                    value={fieldValues.forceInvestors}
                                    onchange={handleSelectInvestors}>
                                </lightning-dual-listbox>
                            </lightning-layout-item>
                        </lightning-layout>
                    </template>

                    <div if:true={modalDetail.isLoading} class="slds-is-relative slds-p-around_xx-large">
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </div>

                    <template if:true={modalDetail.showIssues}>
                        <div class="div_back">
                            <lightning-icon size="x-small" icon-name='utility:chevronleft' alternative-text={labels.GoBack} title={labels.GoBack} onclick={handleBack}></lightning-icon>
                            <span onclick={handleBack}>{labels.GoBack}</span>
                        </div>

                        <div class="div_results">
                            <div>
                                <template if:true={result.allAvailable}>
                                    <p class="slds-text-heading_small"> {labels.NoIssues} </p>
                                </template>
        
                                <template if:false={result.allAvailable}>
                                    <lightning-icon icon-name="utility:warning" alternative-text="Warning" size="small" ></lightning-icon>
                                    <span class="slds-text-heading_small"> {labels.IssuesFounded} </span>
                                    <ul class="ul_results">
                                        <template if:false={result.coorporateMatch.available}>
                                            <template if:true={result.coorporateMatch.meeting}>
                                                <li>{labels.Corporate} <b>{result.coorporateMatch.name}</b> {labels.HasMeeting}</li>
                                            </template>
                                            <template if:false={result.coorporateMatch.meeting}>
                                                <li>{labels.Corporate} <b>{result.coorporateMatch.name}</b> {labels.HasNoAvailability}</li>
                                            </template>
                                        </template>
                                        <template for:each={result.investorsMatch} for:item='investor'>
                                            <template if:false={investor.available}>
                                                <template if:true={investor.meeting}>
                                                    <li key={investor.id}>{labels.Investor} <b>{investor.name}</b> {labels.HasMeeting}</li>
                                                </template>
                                                <template if:false={investor.meeting}>
                                                    <li key={investor.id}>{labels.Investor} <b>{investor.name}</b> {labels.HasNoAvailability}</li>
                                                </template>
                                            </template>
                                        </template>
                                    </ul>
                                </template>
                            </div>
                        </div>
                    </template>

                    <div if:true={modalDetail.hasFinished} class="div_finish slds-p-around_xx-large">
                        <template if:false={modalDetail.hasError}>
                            <lightning-icon icon-name="utility:success" alternative-text="Success" size="small" ></lightning-icon>
                            <p class="slds-text-heading_small"> {labels.MeetingForced}</p>
                        </template>

                        <template if:true={modalDetail.hasError}>
                            <lightning-icon icon-name="utility:clear" class="error" alternative-text="Warning" size="small" ></lightning-icon>
                            <p class="slds-text-heading_small"> {labels.Error}</p>
                        </template>
                    </div>
                </div>

                <footer class="slds-modal__footer">
                    <template if:false={modalDetail.hasFinished}>
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title={labels.Cancel}>{labels.Cancel}</button>
                    </template>

                    <template if:true={modalDetail.isFirstStep}>
                        <button class="slds-button slds-button_brand" onclick={handleForce} title={labels.Next}>{labels.Next}</button>
                    </template>
                    <template if:true={modalDetail.showIssues}>
                            <button class="slds-button slds-button_brand" onclick={handleForce} title={labels.Ok}>{labels.Ok}</button>
                    </template>

                    <template if:true={modalDetail.hasFinished}>
                        <button class="slds-button slds-button_brand" onclick={closeModal} title={labels.Ok}>{labels.Ok}</button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
