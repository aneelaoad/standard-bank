<template>
    <template if:true={haveElements}>
        <div class="v1_div_container">
            <template for:each={elements} for:item="elem">
                <div key={elem.Id} class="v1_div_listView">
                    <template if:true={elem.IconStart}>
                        <div class="v1_div_prettyList">
                            <img src={elem.IconStart}></img>
                        </div>
                    </template>
    
                    <div class="v1_div_prettyList v1_div_title">
                        <p class="v1_p_title">{elem.Title}</p>
                        <template if:true={elem.Subtitle}>
                            <p class="v1_p_subtitle">{elem.Subtitle}</p>
                        </template>
                    </div>
    
                    <div class="v1_div_prettyList v1_div_endInfo">
                        <template if:true={elem.IconEnd}>
                            <img src={elem.IconEnd}></img>
                        </template>
                        <template if:true={elem.ExtraInfo}>
                                <p class="v1_p_subtitle">{elem.ExtraInfo}</p>
                        </template>
                    </div>
                    
                </div>
            </template>
        </div>
    </template>

        

    <template if:false={haveElements}>
        <c-eap-shield-message message={labels.NoAgenda}></c-eap-shield-message>
    </template>
</template>
