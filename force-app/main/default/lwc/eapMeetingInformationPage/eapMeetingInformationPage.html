<template>
    <template if:true={loading}>
        <c-eap-spinner></c-eap-spinner>
    </template>

    <div class="content">
        <c-eap-header-detail title={meetingName}></c-eap-header-detail>
        <c-eap-meeting-information-content meeting-id={meetingId} oneventnamechange={handleEventNameChange} onloaded={hasLoaded} onreload={needToLoad}></c-eap-meeting-information-content>
        <c-eap-footer isfixed="true"></c-eap-footer>
    </div>
</template>
