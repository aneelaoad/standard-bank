<template>
    <template if:true={loading}>
        <c-eap-spinner></c-eap-spinner>
    </template>
    
    <div class="content">
        <c-eap-header-detail title={title}></c-eap-header-detail>
        <c-eap-profile-content onloaded={hasLoaded} onreload={needToLoad} view-page={viewPage}></c-eap-profile-content>
        <c-eap-footer isfixed=true></c-eap-footer>
    </div>
</template>
