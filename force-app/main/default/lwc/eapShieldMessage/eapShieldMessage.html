<template>
    <template if:true={isOverButton}>
        <div class="v1_div_centerShield overButton">
            <div class="v1_div_informationContainer">
                <div class="v1_div_setIcons">
                    <img src={iconShield}></img>
                    <img src={icon} class="v1_icon_overShield"></img>
                </div>
                <lightning-formatted-rich-text class="v1_div_message" value={message}></lightning-formatted-rich-text>
            </div>
        </div>
    </template>

    <template if:true={isOverTwoButtons}>
        <div class="v1_div_centerShield overTwoButtons">
            <div class="v1_div_informationContainer">
                <div class="v1_div_setIcons">
                    <img src={iconShield}></img>
                    <img src={icon} class="v1_icon_overShield"></img>
                </div>
                <lightning-formatted-rich-text class="v1_div_message" value={message}></lightning-formatted-rich-text>
            </div>
        </div>
    </template>

    <template if:true={noButtons}>
        <div class="v1_div_centerShield">
            <div class="v1_div_informationContainer">
                <div class="v1_div_setIcons">
                    <img src={iconShield}></img>
                    <img src={icon} class="v1_icon_overShield"></img>
                </div>
                <lightning-formatted-rich-text class="v1_div_message" value={message}></lightning-formatted-rich-text>
            </div>
        </div>
    </template>
</template>
