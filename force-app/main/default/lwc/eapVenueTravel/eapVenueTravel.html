<template>
    <template if:true={haveInformation}>
        <div class='v1_all'>
            <template iterator:it={travelInfo}>
                <div key={it.value.Id}>
                    <div if:false={it.last}>
                        <div class="v1_div_user_info" >
                            <lightning-card>
                                <div class="v1_div_user_contact">
                                    <h2 class="v1_h2_headingAbout light_titles">{it.value.Title}</h2>
                                    <p class="v1_contact_txt">{it.value.Content}</p>
                                </div>
                            </lightning-card>
                        </div>
                    </div>
                    <div if:true={it.last}>
                        <div>
                            <lightning-card>
                                <div class="v1_div_user_contact">
                                    <h2 class="v1_h2_headingAbout light_titles">{it.value.Title}</h2>
                                    <p class="v1_contact_txt">{it.value.Content}</p>
                                </div>
                            </lightning-card>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </template>

    <template if:false={haveInformation}>
        <c-eap-shield-message message={labels.NoTravelParking}></c-eap-shield-message>
    </template>
</template>
