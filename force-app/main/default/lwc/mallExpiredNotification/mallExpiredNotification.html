<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="preference-modal slds-modal slds-fade-in-open"
  >
    <div class="slds-modal__container">
      <!-- modal body start -->
      <div
        class="slds-modal__content slds-p-around_medium fade-right"
        id="modal-content-id-1"
      >
        <p class="modal-heading">Oh no!</p>
        <p>
          A search party was sent out to find this notification for you,but its
          no longer available :(
        </p>
        <c-mall-cmn-button
          interaction-intent="informational"
          interaction-scope="preference screen"
          interaction-type="button"
          action={action}
          variant="brand"
          label="GOT IT"
          title="GOT IT"
          w-class="w300"
          onclick={handleclose}
        >
        </c-mall-cmn-button>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
