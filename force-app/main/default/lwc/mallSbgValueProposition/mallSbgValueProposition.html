<template>
    <div class="container">
      <div class="row">
        <div class="col col-12">
          <div class={valuePropositionCssWrapperClass}>
            <template if:true={mainHeaderText}>
              <h2 class="title title--module-title value-proposition__title">
                {mainHeaderText}
              </h2>
            </template>
            <div class="value-proposition__row">
              <div class="row">
                <template for:each={valuePropositionCollection} for:item="proposition">
                  <div key={proposition.id} class="col col-6 col-md-3 d-flex flex-column">
                    <div class="value-proposition-item">
                      <div class="value-proposition-item__shield">
                        <template if:false={shieldType}>
                          <div class="value-proposition-item__shield-skew">
                            <div class="value-proposition-item__shield-icon">
                              <img src={proposition.image} />
                            </div>
                          </div>
                        </template>
                        <template if:true={shieldType}>
                          <div class="value-proposition-item__shield-icon">
                            <img src={proposition.image} />
                          </div>
                          <div class="theme-shield"></div>
                        </template>
                      </div>
                      <h3 class="title title--module-sub-title">
                        {proposition.title}
                      </h3>
                      <div class="value-proposition-item__description">
                        {proposition.description}
                      </div>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
