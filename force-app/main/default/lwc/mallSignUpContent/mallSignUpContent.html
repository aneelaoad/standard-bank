<template>
  <div class="sign-up-wrapper">
    <div class="navbar">
      <img class="navbar-logo" src={sbLogoImage} alt="Standard Bank" />
      <div class="contact-us">
        <img class="contact-icon" src={contactIcon} alt="Contact Us" />
        <a href="contact-us-url">Contact us</a>
      </div>
    </div>
    <div class="main-content">
      <div class="img-wrapper">
        <img if:true={imgUrl} src={imgUrl} alt="BCB Platform" />
        <div class="img-overlay">
          <div class="welcome-text">
            <h1>Welcome to</h1>
            <h1>BCB Platform</h1>
          </div>
        </div>
      </div>
      <div class="content-wrapper">
        <a
          class="back-nav"
          onclick={goBack}
          data-intent="navigational"
          data-scope="shop catalogue"
          data-id="link_content"
          data-type="click"
          data-text="Back"
          data-text-after="link"
        >
          <img src={chevIcon} class="chevron-icon" alt="Chevron" />
          {backButton}
        </a>
        <div class="heading-logo-wrapper">
          <h1 class="logo-heading">Sign in to BCB Platform</h1>
          <p class="sub-heading">If you donâ€™t have an online profile, please register</p>
        </div>
        <div class="buttons">
          <a href={signInUrl} class="sign-in-button">SIGN IN</a>
          <a href={signUpUrl} class="register-button">REGISTER</a>  
        </div>
        <div class="terms">
          <p>By signing in, I agree to the <a href="#">T&Cs</a></p>
          <p>Latest update: {latestUpdate}</p>
        </div>
        <div class="footer">
          <p>Standard Bank is a licensed financial services provider in terms of the Financial Advisory and Intermediary Services Act and a registered credit provider in terms of the National Credit Act, registration number NCRCP15.</p>
        </div>
      </div>
    </div>
  </div>
</template>
