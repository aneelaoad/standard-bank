<template>
  <div class="smart-nudge-container" if:false={hideSmartNudge}>
      <div class="slds-text-heading_large heading-text">
        <template if:true={contactName}>  
          <strong>Hi {contactName}, </strong>
          what would you like to do today?
        </template>
      </div>    
      <div class="smart-nudge-container-inner">
        <div class="user-image-wrapper">
          <span class="poverAvatar"><img src={powerAvatar}></span>
        </div>
        <div class="card-info-wrapper">
          <div class="card-info">  
            <div class="slds-text-heading_large title-text">Power your entire business the right way</div>
            <p class="description-text">Protect your business from load shedding and get the solar solutions you need with a business solar loan</p>
          </div>
          <button class="slds-button slds-button_outline-brand find-out-more-button"><label>Find out more</label></button>
        </div> 
        <button class="close-card" onclick={closeAction}><img src={crossIcon}></button>     
      </div>
  </div>
</template>
