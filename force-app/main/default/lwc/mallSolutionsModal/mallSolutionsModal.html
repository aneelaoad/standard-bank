<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="popupHeader">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" class="fillWhite" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">{modalHeader}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" style="overflow: hidden !important;">
                    <slot></slot>
                </div>
                <footer class="slds-modal__footer slds-modal__footer_directional">
                    <div class="footerSetting">
                        <button class="slds-button slds-button_neutral cancelBTN" onclick={closeModal}><label>Cancel</label></button>
                        <button class={nextButtonClass} onclick={confirmAction}><label>Next</label></button>
                    </div>
                </footer>              
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
