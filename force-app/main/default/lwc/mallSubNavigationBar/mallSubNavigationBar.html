<template>
    <div class="mainNav">
        <button><a href="/s/our-solutions">View all solutions</a> <span><img src={arrowIcon}></span></button>
        <div class="mainNav_info">
            <template for:each={sortedNavigationItems} for:item="category">
            <div key={category.id} class="mainNav_col">
                <strong>{category.label}</strong>
                <ul>
                    <template for:each={category.subNavs} for:item="subNavitem">
                        <li key={subNavitem.id}><a href={subNavitem.uRLLink}>{subNavitem.label}</a></li>
                    </template>
                </ul>
            </div>
            </template>
        </div>
    </div>
</template>
