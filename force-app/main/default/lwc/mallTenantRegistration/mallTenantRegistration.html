<template>
    <lightning-layout horizontal-align="end">
        <lightning-layout-item flexibility="auto" padding="around-small"> 
            <lightning-button variant="brand" label="Send Registration Emails" title="Send Registration Emails" onclick={sendRegistrationEmails} ></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-card >
        <lightning-card title="Contacts">
            <div>
                <lightning-datatable
                                    key-field="Id"
                                    data={contacts}
                                    columns={columns}
                                    onrowselection={getSelectedContacts}
                                    >
                </lightning-datatable>
            </div>    
        </lightning-card>
    </lightning-card>
</template>
