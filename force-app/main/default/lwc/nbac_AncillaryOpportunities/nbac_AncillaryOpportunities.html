<template>
    <div if:true={recordId}>
        <lightning-datatable key-field="Id"
                             data={records}
                             columns={colums}
                             hide-checkbox-column="true"
                             hide-default-actions="true"
                             if:true={records}>
        </lightning-datatable>
        <div if:false={records} class="empty-state">
            There're no any ancillary opportunities related to this business assessment.
        </div>
    </div>
</template>
