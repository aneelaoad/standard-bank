<template>
    <div class="slds-notify_container slds-is-relative bannerMessage" data-id="Banner">
        <div class="slds-notify slds-notify_toast main-div" data-id="toast-type" role="status">
            <div class="core_border_colour"></div>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_small slds-no-flex slds-align-top"
                data-id="toast-location" title="Description of icon when needed">
                <div if:true={toastSuccess}>
                    <div class="success_icon">
                        <i class="ms-icn_check_circle success_Icon"></i>
                    </div>
                </div>
            </span>
            <span class="slds-icon_container slds-icon-utility-error slds-m-right_small slds-no-flex slds-align-top"
                data-id="toast-location" title="Description of icon when needed">
                <div if:true={toastWarning}>
                    <div class="warn_icon">
                        <i class="ms-icn_warning_outline warnIcon"></i>
                    </div>
                </div>
            </span>

            <div class="slds-notify__content">
                <h2 class="slds-text-title_bold">{bannerheader}</h2>
                <h2 class="slds-text-heading_small">{bannermessage}</h2>
            </div>

            <div class="slds-notify__close">
                <div class="close_icon">
                    <i class="ms-icn_close closeIcon " onclick={closeBanner} data-id="close_banner"></i>
                </div>
            </div>
        </div>
    </div>
</template>
