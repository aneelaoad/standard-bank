<template>

    <div class="button-card" onclick={createmodalwindow} data-id={tileClick} data-text={tileLinkName}
        data-intent="Transactional" data-scope="Provider Space Solution">
        <div class="application-tag ">
            <p>Application</p>
        </div>
        <div class="inner-card">

            <div class="solutionShowcaseItem__title">
                <div class="solution-header">
                    <h2>{title}</h2>
                </div>
            </div>
            <div class="solutionShowcaseItem__content  ">
                <p class="solution-text ">{introduction}</p>
            </div>
        </div>
    </div>
    <template lwc:if={isOpen}>
        <c-osb-modallwc isopen={isOpen} modaltitle={title} modallogo={largelogo} modalcontent={introduction}
            modalfirstbuttonurl={link} modalscndbuttonurl={solutionsiteurl} modaltype={secondLevel}
            recordid={solutionid} currenttab={currentTab} isonshowcase={isOnShowcase} onclose={modalCloseHandler}
            applicationowner={applicationowner} urlname={urlname} stopduplicate={stopduplicate} providertitle={providertitle} 
            isproviderexit={isproviderexit}></c-osb-modallwc>
    </template>

</template>
