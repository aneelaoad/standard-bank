<template>  
    <c-aob_application-settings teams={teams} onrecords={handleResultChange}></c-aob_application-settings>
        <div class="slds-container_center ao-slds">
            <div  class="aob_card_container slds-p-horizontal_large slds-p-vertical_x-large ao-border-radius " style="width:100%">
                <h2 class="slds-align_absolute-center header" >{label.AOB_LikeToHelp} </h2><br/>
                <p class="slds-align_absolute-center">{label.PBP_ZA_WeNeedALittleMoreInformation}<br/>
                   {label.AOB_CallYouBackAssist}</p><br/>
                    <div class="aob_display-flex aob_mobile_1_of_1 slds-size_1-of-1  slds-m-vertical_small  button_reverse">
                        <lightning-button  data-id={adobePageTag.dataId} data-intent={adobePageTag.dataIntent}
						data-scope={adobePageTag.dataScope} data-text={adobePageTag.cancelButtonText}
                            class="slds-size_1-of-2 aob_mobile_1_of_1  widthcss slds-m-vertical_xx-small aob_text_align_center slds-p-horizontal_small" 
                            variant="brand" label="Back To Browsing" title="backtoBrowsing" onclick={backToHome}></lightning-button> 
                    </div>  
                    
            </div>    
        </div>
</template>
