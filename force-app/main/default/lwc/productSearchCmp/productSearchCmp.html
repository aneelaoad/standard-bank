<template >   
    <template if:true={spinner}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>        
    
    <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add New Products</h1>
    </div>
    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
    
        <!--SECTION SEARCH PRODUCTS-->
        <div class="slds-section slds-is-open">
            <h3 class="slds-section__title">
                <button aria-controls="expando-unique-id" aria-expanded="true" class="slds-button slds-section__title-action">                
                    <span class="slds-truncate" title="FIND PRODUCTS">FIND PRODUCTS</span>
                </button>
            </h3>
            <div class="c-container">
                <lightning-layout horizontal-align="center">
                    <lightning-layout-item padding="around-small">
                        <div class="slds-m-bottom_small" onkeyup={enterHandle}>
                            <lightning-input type="search" 
                                             variant="label-hidden" 
                                             onchange={handleFormInputChange}>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                    
                    <lightning-layout-item padding="around-small">
                        <lightning-button variant="brand" 
                                          label="Search" 
                                          title="Search" 
                                          onclick={search} 
                                          class="slds-m-left_x-small">
                        </lightning-button>       
                    </lightning-layout-item>      

                    <lightning-layout-item padding="around-small">
                        <lightning-button variant="brand" 
                                          label="Create Products" 
                                          title="Create Products" 
                                          onclick={saveSbProducts} 
                                          class="slds-m-left_x-small">
                        </lightning-button> 
                    </lightning-layout-item>

                </lightning-layout>
            </div>
        </div>
                                
        <!--SECTION PRODUCTS-->                    
        <div class="slds-section slds-is-open">
            <h3 class="slds-section__title">
                <button aria-controls="expando-unique-id" aria-expanded="true" class="slds-button slds-section__title-action">                                
                    <span class="slds-truncate" title="PRODUCT LIST">PRODUCT LIST</span>
                </button>
            </h3>            
            <div aria-hidden="false" class="slds-section__content">                
                <!-- SECTION CONTENT -->   
                <lightning-datatable key-field="id"                                    
                                     data={filterData}
                                     columns={columns}
                                     max-row-selection="5">              
                </lightning-datatable>
            </div>
        </div>                  
    </div>

    <div class="slds-modal__footer">
    </div>
</template>
