<template>
  <div class="hero-banner-item__content-holder">
    <div class="hero-banner-item-col__content">
      <div class="hero-banner-item-col__content-text base-spacing">
        <div class="hero-banner-item-col__title title title--main">
          <!-- {heading} -->
          Boost your business with reliable solutions
        </div>
        <div class="title-gradient title-gradient--banner"></div>
        <span class="hero-banner-item-col__description">
          <!-- {subText} -->
          Boost your business with reliable solutions
        </span>

        <template if:true={showButton}>
          <div class="hero-banner-item__button">
            <c-mall-cmn-button
              interaction-intent="informational"
              interaction-scope="hero banner"
              interaction-type="click"
              interaction-text-before="buttonInteractionTextBefore"
              action={action}
              destination-url={destinationUrl}
              variant={variant}
              disabled={disabled}
              label={buttonLabel}
              title={buttonTitle}
              w-class={wClass}
              onclicked={handleClick}
            ></c-mall-cmn-button>
          </div>
        </template>
      </div>
    </div>
  </div>
</template>
